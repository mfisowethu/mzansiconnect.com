<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzansi Connect | Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Auth-specific styles */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
        }
        
        .auth-tab.active {
            border-bottom: 2px solid #FF7900;
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #FF7900;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 15px;
        }
        
        .auth-switch a {
            color: #FF7900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Mzansi<span>Connect</span></div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="marketplace.html">Marketplace</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="safety.html">Safety</a></li>
                    <li><a href="auth.html" class="active">Login</a></li>
                </ul>
                <div class="hamburger">☰</div>
            </nav>
        </div>
    </header>
    
    <!-- Auth Content -->
    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showForm('login')">Login</div>
                <div class="auth-tab" onclick="showForm('signup')">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="071 234 5678" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="auth-switch">
                    <span>Don't have an account? <a href="#" onclick="showForm('signup')">Sign up</a></span>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Thabo Mkhize" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="071 234 5678" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" placeholder="Soweto, Johannesburg" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
                <div class="auth-switch">
                    <span>Already have an account? <a href="#" onclick="showForm('login')">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Shared Footer -->
    <footer>
        <div class="container">
            <div class="logo">Mzansi<span>Connect</span></div>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="safety.html">Safety Tips</a></li>
            </ul>
            <p>&copy; 2023 Mzansi Connect</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
        
        // Auth form switcher
        function showForm(formType) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelector(`.auth-tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}-form`).classList.add('active');
        }
        
        // Simulate form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful! Redirecting...');
            window.location.href = 'index.html';
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created! Verify your phone number.');
        });
    </script>
</body>
</html>
