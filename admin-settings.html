<html lang="en">

  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #FF7900; color: rgb(255, 255, 255); padding: 10px 20px; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">Mzansi<span>Connect Admin</span></div>

  <section class="container">
    <h1>Site Settings</h1>
    <form>
      <div class="form-group">
        <label for="site-name">Site Name</label>
        <input type="text" id="site-name" value="Mzansi Connect"/>
      </div>
      <div class="form-group">
        <label for="contact-email">Contact Email</label>
        <input type="email" id="contact-email" value="info@mzansiconnect.co.za"/>
      </div>
      <div class="form-group">
        <label for="footer-text">Footer Text</label>
        <textarea id="footer-text">&copy; 2023 Mzansi Connect</textarea>
      </div>
      <button type="submit">Save Settings</button>
    </form>
  </section>

    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
